pre-commit:
  jobs:
    - run: bun x ultracite fix
      glob: 
        - "*.js"
        - "*.jsx"
        - "*.ts"
        - "*.tsx"
        - "*.json"
        - "*.jsonc"
        - "*.css"
      stage_fixed: true
    - run: bun run ts
      stage_fixed: true
    - run: bun x lingui extract $(git diff --name-only --staged)
      stage_fixed: true

pre-push:
  jobs:
    - run: bun run build
      stage_fixed: true